<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="weather">
      <div class="container">
        <header class="weather__header">
          <div class="weather__logo">
            <img src="img/logo.svg" alt="" />
          </div>
          <div class="weather__search">
            <input class="weather__input" type="text" placeholder="Enter City" />
            <!-- <div class="weather__search-btn">
              <img src="img/search.svg" alt="search" />
            </div> -->
            <span class="weather__clean-btn">X</span>
          </div>
          <div class="weather__sugesting-cities">
            <ul class="weather__sugesting-list"></ul>
          </div>
          <p class="weather__city-selected">Selected:<span class="weather__city-selected-text"></span></p>
        </header>
        <main class="weather__current"></main>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
